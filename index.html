<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIE Digital - Matheus Malagoli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-[400px] mx-auto bg-white min-h-screen shadow-2xl overflow-hidden relative">
        <div class="bg-blue-700 p-6 text-white text-center">
            <div class="flex justify-between items-center mb-2">
                <span class="text-3xl font-black italic">dne</span>
                <span class="text-xs bg-blue-500 px-2 py-1 rounded font-bold">CIE 2026</span>
            </div>
            <p class="text-sm font-bold opacity-90">Documento de Identificação Estudantil</p>
        </div>

        <div class="p-5">
            <div class="flex justify-between items-start mb-6">
                <div class="w-32 h-40 bg-gray-200 rounded-2xl border-4 border-gray-50 shadow-lg overflow-hidden">
                    <img src="foto.jpg" class="w-full h-full object-cover">
                </div>
                <div class="bg-white p-2 rounded-xl shadow-sm border border-gray-100 mt-8">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=MATHEUS-50157530809" class="w-20 h-20">
                </div>
            </div>

            <div class="space-y-4">
                <div>
                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Nome do Estudante</p>
                    <p class="text-xl font-black text-gray-800 leading-tight">MATHEUS PEREIRA MALAGOLI</p>
                </div>
                
                <div class="grid grid-cols-2 gap-0 bg-gray-50 rounded-xl border border-gray-100 overflow-hidden">
                    <div class="p-3 border-r border-gray-200">
                        <p class="text-[10px] text-gray-400 font-bold uppercase">CPF</p>
                        <p class="text-sm font-black text-gray-700">501.575.308-09</p>
                    </div>
                    <div class="p-3 pl-5">
                        <p class="text-[10px] text-gray-400 font-bold uppercase">Série</p>
                        <p class="text-sm font-black text-gray-700">3º ANO E.M.</p>
                    </div>
                </div>

                <div>
                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Instituição de Ensino</p>
                    <p class="text-base font-bold text-blue-700">COLÉGIO PLANETA AZUL</p>
                </div>
            </div>

            <div class="mt-10 pt-4 border-t border-dashed border-gray-300 flex justify-between items-center">
                <div class="flex items-center text-green-600 bg-green-50 px-2 py-1 rounded border border-green-100">
                    <span class="text-[10px] font-bold uppercase italic">● Autenticado</span>
                </div>
                <div class="text-right">
                    <p class="text-[9px] text-gray-400 font-bold uppercase">Validade</p>
                    <p class="text-sm font-black text-blue-900 uppercase">31 Mar 2026</p>
                </div>
            </div>
        </div>

        <div class="px-5 mt-4">
            <div class="bg-black text-white p-3 rounded-xl flex items-center justify-center space-x-2 text-sm font-bold shadow-md">
                <i class="fab fa-apple text-xl"></i>
                <span>Adicionar à Apple Wallet</span>
            </div>
        </div>
    </div>
</body>
</html>
