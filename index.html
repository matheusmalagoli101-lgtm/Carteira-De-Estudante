<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIE Digital | Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeOut {
            0% { opacity: 1; visibility: visible; }
            80% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }
        @keyframes pulseText {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        #splash-screen {
            position: fixed;
            inset: 0;
            background: #1d4ed8;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            animation: fadeOut 2.5s forwards;
        }
        #splash-screen h1 {
            color: white;
            font-size: 5rem;
            font-weight: 900;
            font-style: italic;
            letter-spacing: -4px;
            animation: pulseText 1.5s infinite;
        }
        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .card-container {
            animation: slideIn 1s ease-out 2.2s both;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans flex justify-center items-center min-h-screen overflow-x-hidden">

    <div id="splash-screen">
        <h1>CIE</h1>
    </div>

    <div class="card-container max-w-[390px] w-[95%] bg-white rounded-[30px] shadow-[0_25px_50px_-12px_rgba(0,0,0,0.2)] overflow-hidden relative border border-gray-100 mb-10">
        <div class="h-1.5 bg-gradient-to-r from-blue-600 to-indigo-800"></div>

        <div class="bg-blue-700 p-7 text-white">
            <div class="flex justify-between items-center mb-1">
                <span class="text-4xl font-black italic tracking-tighter">dne</span>
                <span class="text-[10px] border border-white/40 px-3 py-1 rounded-full font-bold uppercase tracking-wider">CIE 2026</span>
            </div>
            <p class="text-[11px] font-bold opacity-70 tracking-widest uppercase">Documento de Identificação Estudantil</p>
        </div>

        <div class="p-6">
            <div class="flex justify-between items-center mb-8">
                <div class="w-32 h-40 rounded-2xl border-[3px] border-gray-50 shadow-md overflow-hidden bg-gray-100">
                    <img src="1767748156271.jpg" class="w-full h-full object-cover">
                </div>
                <div class="flex flex-col items-center">
                    <div class="bg-white p-2 rounded-xl border border-gray-100 shadow-sm">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=MATHEUS-50157530809&bgcolor=ffffff&color=000000&margin=1" class="w-24 h-24">
                    </div>
                    <span class="text-[8px] font-black text-gray-400 mt-2 tracking-[0.2em]">VALIDAÇÃO DIGITAL</span>
                </div>
            </div>

            <div class="space-y-6">
                <div>
                    <p class="text-[9px] text-blue-600 font-black uppercase tracking-[0.2em] mb-1">Nome Completo</p>
                    <p class="text-2xl font-black text-slate-800 leading-tight">MATHEUS PEREIRA MALAGOLI</p>
                </div>
                
                <div class="flex gap-8">
                    <div>
                        <p class="text-[9px] text-gray-400 font-bold uppercase tracking-widest">CPF</p>
                        <p class="text-sm font-black text-slate-700">501.575.308-09</p>
                    </div>
                    <div>
                        <p class="text-[9px] text-gray-400 font-bold uppercase tracking-widest">Série</p>
                        <p class="text-sm font-black text-slate-700">3º ANO E.M.</p>
                    </div>
                </div>

                <div class="pt-4 border-t border-gray-50">
                    <p class="text-[9px] text-gray-400 font-bold uppercase tracking-widest mb-1">Instituição</p>
                    <p class="text-base font-extrabold text-blue-800 uppercase">COLÉGIO PLANETA AZUL</p>
                </div>
            </div>

            <div class="mt-10 mb-4 flex justify-between items-center bg-gray-50 p-4 rounded-2xl border border-gray-100">
                <div class="flex items-center gap-2">
                    <div class="w-2.5 h-2.5 bg-green-500 rounded-full animate-pulse shadow-[0_0_8px_rgba(34,197,94,0.6)]"></div>
                    <span class="text-[10px] font-black text-green-700 uppercase italic">Documento Autenticado</span>
                </div>
                <div class="text-right">
                    <p class="text-[8px] text-gray-400 font-bold uppercase">Validade</p>
                    <p class="text-xs font-black text-slate-900">31 MAR 2026</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
